<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-calculator-48.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator Using JS</h1>
    <div class="container">
        <div class="row">
            <input type="text" name="input" class="input">
        </div>
        <div class="row">
            <button class="operator">C</button>
            <button>(</button>
            <button>)</button>
            <button class="operator">%</button>
         </div>
     <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
     </div>
     <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">/</button>
     </div>
     <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
     </div>
     <div class="row">
        <button>0</button>
        <button>.</button>
        <button class="operator">-</button>
        <button class="operator">=</button>
     </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
